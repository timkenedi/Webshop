<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Submit your information</title>
    	<link rel="stylesheet" type="text/css" href="css/formStyle.css">
      <script type="text/javascript" href="script.js"></script>
  </head>
  <body>

    <div class="formOrder">
      <h1>Kundinformation</h1>
      <hr>
      <br>

      <div class="formInformation">
        <form action="orderConfirmed.html" method="post" id='information'>
          <h2>Uppgifter:</h2>

        	<label for="fname">Förnamn: </label><br>
        	<input type="text" id="fname" name="fname" maxlength="30" required size="60px" ><br><br>

          <label for="lname">Efternamn: </label><br>
        	<input type="text" id="lname" name="lname" maxlength="30" required size="60px"><br><br>

        	<label for="adress">Adress: </label><br>
        	<input type="text" id="adress" name="adress" required size="60px"><br><br>

        	<label for="mail">Mail: </label><br>
        	<input type="email" id="email" name="email" required size="60px"><br><br>

          <label for="phone">Telefonnummer: </label><br>
          <input type="tel" id="phone" name="phone" required size="60px"><br><br><br>

          <input type="submit" value="Bekräfta">
          <input type="reset" value="Avbryt">

        </form>
      </div>
    </div>
  </body>
</html>
